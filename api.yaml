attributes:
  tracer:
    attributes:
      Tracer: "Tracer"
  pin:
    attributes:
      Pin: "Pin"
  span:
    attributes:
      Span: "Span"
  data_streams:
    methods:
      set_consume_checkpoint:
        posargs:
          typ:
            type: "str"
          source:
            type: "str"
          carrier_get:
            type: "Callable"
      set_produce_checkpoint:
        posargs:
          typ:
            type: "str"
          target:
            type: "str"
          carrier_set:
            type: "Callable"
  propagation:
    attributes:
      http:
        attributes:
          HTTPPropagator:
            methods:
              inject:
                posargs:
                  span_context:
                    type: "_Context"
                  headers:
                    type: "Dict[str, str]"
                kwargs:
                  non_active_span:
                    type: "Optional[Span]"
                static: true
              extract:
                posargs:
                  headers:
                    type: "Any"
                static: true
  Pin:
    methods:
      onto:
        posargs:
          obj:
            type: "Any"
        kwargs:
          send:
            type: "bool"
            default: True
      remove_from:
        posargs:
          obj:
            type: "Any"
      clone:
        kwargs:
          service:
            type: "Optional[str]"
          tags:
            type: "Optional[Dict[str, str]]"
          tracer:
            type: "Tracer"
  Span:
    methods:
      set_exc_info:
        posargs:
          exc_type:
            type: "Type[BaseException]"
          exc_val:
            type: "BaseException"
          exc_tb:
            type: "Optional[TracebackType]"
      set_link:
        posargs:
          trace_id:
            type: "int"
          span_id:
            type: "int"
        kwargs:
          tracestate:
            type: "Optional[str]"
          flags:
            type: "Optional[int]"
          attributes:
            type: "Optional[Dict[str, Any]]"
      link_span:
        #posargs:
        #  context:
        #    type: "context"
        kwargs:
          attributes:
            type: "Optional[Dict[str, Any]]"
      set_traceback:
        posargs:
          limit:
            type: "Optional[int]"
      set_tags:
        posargs:
          tags:
            type: "Dict[_TagNameType, Any]"
      set_tag_str:
        posargs:
          key:
            type: "_TagNameType"
          value:
            type: "Text"
      set_struct_tag:
        posargs:
          key:
            type: "str"
          value:
            type: "Dict[str, Any]"
      finish_with_ancestors: {}
      finish:
        kwargs:
          finish_time:
            type: "Optional[float]"
      set_tag:
        posargs:
          key:
            type: "_TagNameType"
        kwargs:
          value:
            type: "Any"
  Tracer:
    methods:
      flush: {}
      set_tags:
        posargs:
          tags:
            type: "Dict[str, str]"
      shutdown:
        posargs:
          timeout:
            type: "Optional[float]"
      start_span:
        posargs:
          name:
            type: "str"
        kwargs:
          child_of:
            type: "Optional[Union[Span, _Context]]"
          service:
            type: "Optional[str]"
          resource:
            type: "Optional[str]"
          span_type:
            type: "Optional[str]"
          activate:
            type: "bool"
            default: "False"
        return_info:
          type: "Span"
          value: "Span()"
      current_root_span:
        return_info:
          type: "Span"
          value: "Span()"
      current_span:
        return_info:
          type: "Span"
          value: "Span()"
      trace:
        posargs:
          name:
            type: "str"
        kwargs:
          service:
            type: "Optional[str]"
          resource:
            type: "Optional[str]"
          span_type:
            type: "Optional[str]"
        return_info:
          type: "Span"
          value: "Span()"
      wrap:
        kwargs:
          name:
            type: "Optional[str]"
          service:
            type: "Optional[str]"
          resource:
            type: "Optional[str]"
          span_type:
            type: "Optional[str]"
        return_info:
          type: "Callable[[AnyCallable], AnyCallable]"
          value: "lambda: None"
